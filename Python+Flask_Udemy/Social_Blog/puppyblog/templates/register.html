{% extends "base.html" %}
{% block content %}
  <form class="" method="POST">
    {{form.hidden_tag()}}
    {{form.email.label}}{{from.email}}<br>
    {{form.username.label}}{{from.username}}<br>
    {{form.password.label}}{{from.password}}<br>
    {{form.pass_confirm.label}}{{from.pass_confirm}}<br>
    {{form.submit()}}
  </form>
{% endblock %}
